<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw and Predict</title>
    <style>
        /* Simple styling for the canvas */
        #canvas {
            border: 1px solid black;
            touch-action: none;
        }
    </style>
</head>
<body>
    <h2>Draw a character</h2>
    <canvas id="canvas" width="280" height="280"></canvas>
    <button id="clear">Clear</button>
    <button id="predict">Predict</button>
    <p>Prediction: <span id="prediction"></span></p>
    <div id="result"></div>

    <!-- Include ONNX.js library -->
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <!-- Your custom script for drawing and prediction -->
    <script type="module" src="draw-and-predict.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
      
</body>
</html>
